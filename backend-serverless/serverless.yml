service: rsvp-serverless-backend

plugins:
  - serverless-offline
  - serverless-plugin-typescript

custom:
  allowedHeaders:
    - Accept
    - Content-Type
    - Content-Length
    - Authorization
    - X-Amz-Date
    - X-Api-Key
    - X-Amz-Security-Token
    - X-Amz-User-Agent

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: prod
  memorySize: 128
  timeout: 5
  endpointType: regional
  environment:
    GUESTS_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.GUESTS_TABLE}"

functions:
  add-guest:
    handler: api/add-guest.handler
    description: POST /guest
    events:
      - http:
          path: guest
          method: post
          cors:
            true
            # origin: '*'
            # headers: ${self:custom.allowedHeaders}

  get-guest:
    handler: api/get-guest.handler
    description: GET /guest/{email}
    events:
      - http:
          path: guest/{email}
          method: get
          cors:
            true
            # origin: '*'
            # headers: ${self:custom.allowedHeaders}
  get-guests:
    handler: api/get-guests.handler
    description: GET /guests
    events:
      - http:
          path: guests
          method: get
          cors:
            true
            # origin: '*'
            # headers: ${self:custom.allowedHeaders}

resources:
  Resources:
    GuestsTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.GUESTS_TABLE}
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
        KeySchema:
          - AttributeName: email
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: email-index
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
